description: A prominent and somewhat controversial literary figure during her lifetime,
  Caroline Lee Hentz was an American educator and writer who began producing impressive
  stories and plays when barely in her teens. After founding a number of schools throughout
  the Midwest and South, Hentz settled in Florida. The collection Love After Marriage
  displays the full breadth of her talent, with stories that unfold in settings ranging
  from wealthy enclaves to humble Shaker communities.
